<!-- Bootstrap - Criação de Menu e modal de formulário -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Bootstrap - parte V</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger"> <!--Fixed-top para travar o menu em cima-->
        <div class="container-fluid"> <!--comando para usar a tela inteira - responsivo -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Alunos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Professores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" >Turmas</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


      <div class="card m-5">
        <div class="card-body">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Endereço de Email</label> <!--O for coloca o curso dentro do quadrado de texto-->
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> <!--o type email força o usuario a colocar o @ no email-->
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1"> <!--type password não deixa aparecer as letras e sim as bolinhas-->
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Manter logado</label>
                </div>
                <select class="form-select" aria-label="Default select example"> <!--aria-label é para acessibilidade-->
                    <option selected>Menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
        </div>
      </div>


     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
