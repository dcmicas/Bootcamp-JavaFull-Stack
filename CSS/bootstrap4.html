<!-- Bootstrap - Adição de imagens em colunas e crianção de barra de carregamento -->

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Bootstrap - parte IV</title>
</head>

<body>
    <h1>Trabalhando com bootstrap - parte IV</h1>
    <div class="container">
        <div class="row">
            <div class="col bg-danger py-4">
                <img class="rounded-circle" src="https://picsum.photos/200">
            </div>
            <div class="col bg-primary py-4">
                <img class="img-thumbnail" src="https://picsum.photos/300/200">
            </div>
        </div>
    </div>
    <br>

    <div class="alert alert-success alert-dismissible">
        <button class="btn btn-close" data-bs-dismiss="alert">X</button>
        <strong>Operação realizada com sucesso.</strong>
    </div>
    <div class="alert alert-danger alert-dismissible">
        <button class="btn btn-close" data-bs-dismiss="alert">X</button>
        <strong>Sua operação não pode realizada com sucesso.</strong>
    </div>
    <br><br>

    <div class="container">
        <div class="progress" style="height: 30px">
            <div id="bp" class="progress-bar bg-danger progress-bar-striped progress-bar-animated"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!--Simulação da barra de progresso-->
    <script>
        let barraProgresso = document.getElementById('bp')
        let progresso = 0
        let intProgresso = setInterval(() => {     //Intervalo de tempo da váriavel (100 mili segundos)//
            barraProgresso.innerHTML = progresso + "%"
            barraProgresso.style.width = progresso + "%"
            progresso++
            if (progresso >= 100) {
                progresso = 0
            }
        }, 100)

    </script>
    <!--Simulação da barra de progresso-->

</body>

</html>
