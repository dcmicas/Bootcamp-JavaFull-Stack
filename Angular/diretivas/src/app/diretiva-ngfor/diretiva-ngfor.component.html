<table border="1">
  <tr>
    <th>Nomes</th>
  </tr>
  <ng-container *ngFor="let nomes of nomes" >
  <tr *ngIf="nomes.length > 6">
    <td> {{nomes}}</td>
  </tr>
</ng-container>
</table>

<input type="text" #nomeInput>
<button (click)="add(nomeInput.value)">Adicionar</button>
