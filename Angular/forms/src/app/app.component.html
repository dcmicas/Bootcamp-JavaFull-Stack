<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>Cadastra-se</h1>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Seus Dados</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form action="" #formUsuario="ngForm">
      
        <mat-form-field appearance="outline"> <!--Campos do FormulÃ¡rio / Apparence - mudar estilo-->
          <mat-label>Nome</mat-label>
          <input type="text" matInput [(ngModel)]="user.nome" name="campoNome">
        </mat-form-field>
        
        <mat-radio-group matInput [(ngModel)]="user.genero" name="campoGenero" >
          <mat-label> Genero </mat-label>
          <mat-radio-button value="1"> Masculino </mat-radio-button>
          <mat-radio-button value="2"> Femino </mat-radio-button>
          <mat-radio-button value="1"> Outro </mat-radio-button>
          </mat-radio-group><br>

        <mat-form-field appearance="outline"> 
          <mat-label>Username</mat-label>
          <input type="text" matInput [(ngModel)]="user.username" name="campoUser">
        </mat-form-field>

        <mat-form-field appearance="outline"> 
          <mat-label>Email</mat-label>
          <input type="text" matInput [(ngModel)]="user.email" name="campoEmail">
        </mat-form-field>

        <mat-form-field appearance="outline"> 
          <mat-label>Senha</mat-label>
          <input type="password" matInput [(ngModel)]="user.senha" name="campoSenha">
        </mat-form-field>

        <section class="termos">
         <mat-checkbox class="termosUso"> Aceito termos de Uso</mat-checkbox>
                </section>

       
</form>
</mat-card-content>
</mat-card>
</div>
