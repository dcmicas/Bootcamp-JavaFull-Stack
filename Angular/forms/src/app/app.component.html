<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>Cadastra-se</h1>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container">
 
  <mat-card>

    <mat-card-header>
      <mat-card-title> Seus Dados</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form action="" #formUsuario="ngForm">
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>

          <input type="text" matInput [(ngModel)]="user.nome" name="campoNome" required #inputNome="ngModel" />
          <mat-error>
            <span>Campo inválido</span>
          </mat-error>
        </mat-form-field>

        <mat-radio-group [(ngModel)]="user.genero" name="campoGenero" required>
          <mat-label> Genero </mat-label>
          <mat-radio-button value="1"> Masculino </mat-radio-button>
          <mat-radio-button value="2"> Femino </mat-radio-button>
          <mat-radio-button value="1">
            Outro
          </mat-radio-button>
          </mat-radio-group><br />

        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input type="text" matInput [(ngModel)]="user.username" name="campoUser" required />
          <mat-error>
            <span>Campo inválido</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input type="text" matInput [(ngModel)]="user.email" name="campoEmail" 
          required email/>
          <mat-error>
            <span>Campo inválido</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input type="password" matInput [(ngModel)]="user.senha" name="campoSenha" 
          required minlength="8"
          #inputSenha="ngModel" />
          <mat-error> <!--Duas formas diferntes de fazer-->
            <span *ngIf="inputSenha.getError('required')">Este campo é obrigatório</span>
            <span *ngIf="inputSenha.errors?. ['minlength']">Este campo precisa ter, no minimo, 8 caracteres</span>
          </mat-error>
        </mat-form-field>

        <section class="termos">
          <mat-checkbox [(ngModel)]="user.aceitaTermosDeCondicao" name="campoTermos" required>
            Aceito termos de Uso</mat-checkbox>
        </section>
        <br/>

        <button type="submit" mat-stroked-button color="warn" 
        [disabled]="formUsuario.invalid">Registrar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
